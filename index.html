<!DOCTYPE html>
<html>
<head>
<title>HTML CSS JS</title>
   <script type="text/javascript" src="main.js"></script>
   <link rel="stylesheet" href="style.css">
   <style>
       body {background-color: powderblue;}
       h1   {color: blue;}
       p    {color: red;}
   </style>
</head>
<body>
<div>
   <h1 id="the-title">HTML CSS JS</h1>
   <h2 class="custom">Nuevo título H2</h2>
   <h3 class="custom">Nuevo título H3</h3>
   <p>Welcome to an example</p>
   <p>Online HTML, CSS and JavaScript editor with instant preview.</p>
   <button onclick="changeColor('green')">Click Me</button>
   <button id="new-button" onclick="changeNewButton()">Click para cambiar el nuevo botón</button>

   <h2>Listas</h2>
   <h3>Lista ordenada</h3>
   <ol>
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
   </ol>
   <h3>Lista desordenada</h3>
   <ul>
      <li>Elemento A</li>
      <li>Elemento B</li>
      <li>Elemento C</li>
   </ul>
</div>
</body>
</html>
